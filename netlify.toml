[build]
  publish = "public"
  command = "node build.js"

# Configurações de redirecionamento para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Configurações de headers para segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data:; connect-src 'self' https://kanban-deploy-fmfj.onrender.com https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com https://*.firebaseauth.com;"

# Variáveis de ambiente para produção
[build.environment]
  ANGULAR_APP_API_URL = "https://kanban-deploy-fmfj.onrender.com" 